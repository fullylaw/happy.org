<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DREAD REBORN</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Cinzel', serif;
      min-height: 100vh;
      background: radial-gradient(circle at center, #300000 0%, #050000 45%, #000 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 900px;
      padding: 40px 20px;
    }

    /* Blood Moon */
    .moon {
      width: 220px;
      height: 220px;
      margin: 0 auto 40px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ff4b4b, #b30000 60%, #5a0000 100%);
      box-shadow: 0 0 40px 15px rgba(255, 0, 0, 0.6);
      position: relative;
    }

    .moon::after {
      content: '';
      position: absolute;
      inset: -20px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,0,0,0.35), transparent 70%);
      filter: blur(20px);
    }

    h1 {
      font-size: clamp(3rem, 7vw, 5.5rem);
      letter-spacing: 6px;
      margin-bottom: 10px;
      color: #ff2b2b;
      text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
    }

    h2 {
      font-size: clamp(1.4rem, 4vw, 2.2rem);
      letter-spacing: 4px;
      margin-bottom: 25px;
      color: #ffffff;
    }

    .tagline {
      font-size: 1rem;
      opacity: 0.85;
      max-width: 600px;
      margin: 0 auto 40px;
      font-style: italic;
      line-height: 1.6;
    }

    .download-btn {
      display: inline-block;
      padding: 16px 42px;
      font-size: 1.1rem;
      letter-spacing: 2px;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      background: linear-gradient(180deg, #c80000, #7a0000);
      box-shadow: 0 10px 25px rgba(200, 0, 0, 0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 35px rgba(255, 0, 0, 0.7);
    }

    .version {
      margin-top: 16px;
      font-size: 0.85rem;
      opacity: 0.6;
    }

    /* Floating red particles */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 0, 0, 0.7);
      border-radius: 50%;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(100vh);
        opacity: 0;
      }
      10% { opacity: 1; }
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- particles -->
  <script>
    for (let i = 0; i < 40; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.animationDuration = 6 + Math.random() * 10 + 's';
      p.style.animationDelay = Math.random() * 10 + 's';
      document.body.appendChild(p);
    }
  </script>

  <div class="container">
    <div class="moon"></div>

    <h1>DREAD</h1>
    <h2>REBORN</h2>

    <p class="tagline">“When night falls, terror rises. A Minecraft horror experience like no other.”</p>

    <a href="#" class="download-btn">Download Modpack</a>

    <div class="version">Version 1.0 · Minecraft 1.21.x</div>
  </div>
</body>
</html>
