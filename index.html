<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DREAD REBORN</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700;900&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Playfair Display', serif;
      min-height: 100vh;
      background: radial-gradient(circle at center, #0b0000 0%, #030000 60%, #000 100%);
      color: #e6e6e6;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .hero {
      text-align: center;
      max-width: 900px;
      padding: 60px 20px;
      position: relative;
      z-index: 2;
    }

    /* Logo Image (replaces moon) */
    .logo {
      width: 220px;
      margin: 0 auto 35px;
      filter: drop-shadow(0 0 18px rgba(120,0,0,0.6));
      opacity: 0.9;
    }

    h1 {
      font-size: clamp(3.5rem, 8vw, 6rem);
      letter-spacing: 8px;
      color: #b00000;
      text-shadow:
        0 0 6px rgba(120,0,0,0.6),
        0 0 18px rgba(120,0,0,0.4);
      margin-bottom: 18px;
    }

    .subtitle {
      font-size: 1.1rem;
      max-width: 620px;
      margin: 0 auto 45px;
      opacity: 0.85;
      line-height: 1.7;
      font-style: italic;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 16px 44px;
      font-size: 1.05rem;
      letter-spacing: 2px;
      text-decoration: none;
      border-radius: 6px;
      color: #eee;
      background: linear-gradient(180deg, #5c0000, #2a0000);
      box-shadow: 0 8px 18px rgba(80,0,0,0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 26px rgba(120,0,0,0.6);
      background: linear-gradient(180deg, #6a0000, #320000);
    }

    .version {
      margin-top: 22px;
      font-size: 0.85rem;
      opacity: 0.55;
    }

    /* Ambient particles like bloodmoon.lol */
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(120,0,0,0.45);
      border-radius: 50%;
      animation: rise linear infinite;
      z-index: 1;
    }

    @keyframes rise {
      from { transform: translateY(110vh); opacity: 0; }
      15% { opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- blood particles -->
  <script>
    for (let i = 0; i < 45; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.animationDuration = 8 + Math.random() * 10 + 's';
      p.style.animationDelay = Math.random() * 10 + 's';
      document.body.appendChild(p);
    }
  </script>

  <main class="hero">
    <img src="2ee07491-5e47-40ff-aa53-1b24bfea036a.png" alt="Dread Reborn Logo" class="logo" />

    <h1>DREAD REBORN</h1>

    <p class="subtitle">
      When night falls, terror rises. A brutal Minecraft horror modpack inspired by the Blood Moon.
    </p>

    <div class="actions">
      <a href="dread.exe" class="btn">Download Modpack</a>
    </div>

    <div class="version">Version 1.0 Â· Minecraft 1.21.x</div>
  </main>

</body>
</html>
